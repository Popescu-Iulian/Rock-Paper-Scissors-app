<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Asap:400,600,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Rock Paper Scissors Game</title>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Rock Paper Scissors Game</h1>
			</header>

			<section class="score-board">
				<div id="user-label" class="badge">user</div>
				<div id="computer-label" class="badge">comp</div>
				<span id="user-score">0</span> : <span id="computer-score">0</span>
			</section>

			<div class="result-area">
				<p id="result-message">
					<span class="result-short">Are you ready?</span> Make your move and
					beat the computer!
				</p>
			</div>

			<div class="choises">
				<div id="user-rock" class="choise" onclick="startGame('rock')">
					<img src="images/rock.png" alt="rock image" />
				</div>
				<div id="user-paper" class="choise" onclick="startGame('paper')">
					<img src="images/paper.png" alt="paper image" />
				</div>
				<div id="user-scissors" class="choise" onclick="startGame('scissors')">
					<img src="images/scissors.png" alt="scissors image" />
				</div>
			</div>

			<button id="reset-btn" onclick="resetScore()">Reset score</button>
		</div>
	</body>
</html>
