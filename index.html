<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Asap:400,600,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
		<title>Rock Paper Scissors Game</title>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Rock Paper Scissors Game</h1>
			</header>

			<section class="score-board">
				<div id="user-label" class="badge">user</div>
				<div id="computer-label" class="badge">comp</div>
				<span id="user-score">0</span> : <span id="computer-score">0</span>
			</section>

			<div class="result">
				<p>Paper covers rock. You win!</p>
			</div>

			<div class="choises">
				<div id="rock" class="choise">
					<img src="images/rock.png" alt="rock image" />
				</div>
				<div id="paper" class="choise">
					<img src="images/paper.png" alt="paper image" />
				</div>
				<div id="scissors" class="choise">
					<img src="images/scissors.png" alt="scissors image" />
				</div>
			</div>

			<p class="action">Make your move!</p>
		</div>
	</body>
</html>
